<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather app</title>
  </head>
  <body>
    <div class="card border-info mb-3" id="app">
      <div class="card-body">
        <div class="container">
          <form class="row g-3">
            <div class="col-auto">
              <label for="inputCity" class="visually-hidden">City</label>
              <input
                type="city"
                class="form-control"
                id="inputCity"
                placeholder="Enter city name"
              />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Search</button>
              <button
                type="button"
                id="current-location"
                class="btn btn-success"
              >
                Current location
              </button>
            </div>
          </form>
          <h1>Budapest</h1>
          <h2>
            <div id="date">Sunday, 9 Jan</div>
            <div id="current-hour">20:37</div>
          </h2>
          <p class="temperature">
            <span class="temp" id="current-temp"> 5°C </span>
            <span>
              <button
                type="button"
                class="btn btn-outline-secondary"
                id="change-temp-button"
              >
                Switch to C°
              </button></span
            >
          </p>
          <img src="src/snow.png" alt="snow" width="100px;" />
          <div class="weatherData">
            <div class="description">Description: Sunny</div>
            <div class="humidity">Humidity: 76%</div>
            <div class="wind">Wind: 12 km/h</div>

          </div>
          <p class="qoute">
            Wherever you go, no matter what the weather, always bring your own
            sunshine...
          </p>
          <hr />
          <div class="row days">
            <div class="col-2">Mon</div>
            <div class="col-2">Tue</div>
            <div class="col-2">Wed</div>
            <div class="col-2">Thu</div>
            <div class="col-2">Fri</div>
            <div class="col-2">Sat</div>
          </div>
          <div class="row grade">
            <div class="col-2">2°/-1°</div>
            <div class="col-2">3°/0°</div>
            <div class="col-2">2°/0°</div>
            <div class="col-2">1°/-2°</div>
            <div class="col-2">0°/-4°</div>
            <div class="col-2">2°/0°</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
